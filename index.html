<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <nav>
        <img src="images/logo.svg" alt="LOGO">
      </nav>

      <section>
          <div>
              <img src="images/illustration-mockups.svg" alt="illustration-mockups">
          </div>

          <div class="text_button">
              <div>
                  <h1> Build The Community Your Fans Will Love </h1>

                  <h3> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. 
                  </h3>
              </div>
            
              <button> Register </button>
          </div>
      </section>

      <div class="social_media_icon"> 
        <a class="btn" href="#" ><i class="fa fa-facebook"></i></a>
        <a class="btn" href="#" ><i class="fa fa-twitter"></i></a>
        <a class="btn" href="#" ><i class="fa fa-instagram"></i></a>
      </div> 

    </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eluro Austine</a>.
    </p>
  </footer>

</body>
</html>
